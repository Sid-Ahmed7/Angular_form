<div class="container mt-5">
    <form #myForm ="ngForm" (ngSubmit)="onSubmit()">

        <div class="form-group mb-1">
            <label for="firstName">FirstName</label>
            <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="newUser.firstName"
                #firstName="ngModel" required minlength="3" maxlength="15">
        </div>

        <div *ngIf="formSubmitted && firstName.errors" class="form-group" [ngClass]="{'mb-3': formSubmitted && firstName.errors}">
            <span *ngIf="firstName.errors?.['required']">Le prénom est requis</span>
            <span *ngIf="firstName.errors?.['minlength']">Le prénom doit comporter au moins 3 caractères</span>
            <span *ngIf="firstName.errors?.['maxlength']">Le prénom ne doit pas dépasser 15 caractères</span>
        </div>


        <div class="form-group mb-1">
            <label for="lastName">LastName</label>
            <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="newUser.lastName"
                #lastName="ngModel" required minlength="3" maxlength="15">
        </div>

        <div *ngIf="formSubmitted && lastName.errors" class="form-group" [ngClass]="{'mb-3': formSubmitted && lastName.errors}">
            <span *ngIf="lastName.errors?.['required']">Le nom est requis</span>
            <span *ngIf="lastName.errors?.['minlength']">Le nom doit comporter au moins 3 caractères</span>
            <span *ngIf="lastName.errors?.['maxlength']">Le nom ne doit pas dépasser 15 caractères</span>
        </div>


        <div class="form-group mb-1">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="newUser.email" #email="ngModel" required email>
        </div>

        <div *ngIf="formSubmitted && email.errors" class="form-group" [ngClass]="{'mb-3': formSubmitted && email.errors}">
            <span *ngIf="email.errors?.['required']">L'email est requis</span>
            <span *ngIf="email.errors?.['email']">L'email est invalide</span>
        </div>


        <div class="form-group mb-3">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="newUser.password" #password ="ngModel" required>
        </div>


        <div class="form-group">
            <button type="submit" class="btn btn-primary">Inscription</button>
        </div>
    </form>

</div>
